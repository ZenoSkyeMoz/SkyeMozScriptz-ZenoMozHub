<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenoMoz | Hub </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: white;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>ZenoMoz | Hub ðŸ”¥</h1>
    <p class="description">
      Unlock the ZenoMoz Hub ðŸš€ Get the latest Roblox scripts, auto key system, and daily drops.<br>
      Enter the scriptverse â€” powered by Moz energy âš¡
    </p>
    <div class="buttons">
      <a href="https://github.com/ZenoSkyeMoz/ZenoMoz-Legacy/tree/main/Key" class="btn"><i class="fas fa-key"></i> Key</a>
      <a href="https://discord.gg/vR6tht6F" class="btn"><i class="fab fa-discord"></i> Discord</a>
      <a href="https://github.com/ZenoSkyeMoz/ZenoMoz-Legacy" class="btn"><i class="fas fa-code"></i> Scripts</a>
      <a href="https://youtube.com/@SkyeMozScriptz" class="btn"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
  </div>

  <script>
    // STARFIELD ANIMATION
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
